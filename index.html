<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SADRO</title>
  <link rel="stylesheet" href="css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <style>
    .header-image{
      width: 170px;
      height: 70px;
      padding: 10px 0 14px 20px;
    }
    
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="light-blue darken-4">
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo">
        <img src="img/logo-white.png" class="header-image" alt="">
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="products.html">Productos</a></li>
        <li><a href="sale.html">Ventas</a></li>
        <li><a href="configuration.html">Configuración</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s5">
        <h4>Ventas del día</h4>
        <span id="date"></span>
      </div>
    </div>
    <!-- Table -->
    <div class="row">
      <div class="col s3 offset-s9">
        <a class="waves-effect waves-light btn orange accent-4 modal-trigger" href="#modalAdd">Nueva venta<i class="material-icons right">add</i></a>
      </div>
      <!-- Table data -->
      <table class="striped">
        <thead>
          <tr>
              <th>Productos</th>
              <th>Cantidad vendida</th>
              <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Producto 01</td>
            <td>20</td>
            <td>
              <a href="" class="waves-effect waves-light btn-small blue-grey lighten-1"><i class="material-icons center">remove_red_eye</i></a>
              <a href="" class="waves-effect waves-light btn-small red lighten-1"><i class="material-icons center">delete</i></a>
            </td> 
          </tr>
          <tr>
            <td>Producto 02</td>
            <td>10</td>
            <td>
              <a href="" class="waves-effect waves-light btn-small blue-grey lighten-1"><i class="material-icons center">remove_red_eye</i></a>
              <a href="" class="waves-effect waves-light btn-small red lighten-1"><i class="material-icons center">delete</i></a>
            </td> 
          </tr>
          <tr>
            <td>Producto 03</td>
            <td>3</td>
            <td>
              <a href="" class="waves-effect waves-light btn-small blue-grey lighten-1"><i class="material-icons center">remove_red_eye</i></a>
              <a href="" class="waves-effect waves-light btn-small red lighten-1"><i class="material-icons center">delete</i></a>
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- Modal Structure -->
    <div id="modalAdd" class="modal">
      <form action="">
        <div class="modal-content">
          <h4>Agregar venta</h4>
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">search</i>
                  <input type="text" id="autocomplete-input" class="autocomplete product-search" autocomplete="off">
                  <label for="autocomplete-input">Producto</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s4">
                <input type="number" name="quantity" id="quantity" class="validate">
                <label for="quantity">Cantidad</label>
              </div>
              <div class="input-field col s4">
                <input type="number" name="price" id="price" class="validate" disabled value="20.000">
                <label for="price">Precio</label>
              </div>
              <div class="input-field col s4">
                <input type="text" name="category" id="category" class="validate" disabled value="Categoria 01">
                <label for="category">Categoria</label>
              </div>
            </div>
            <div class="row">
              <h5 id="total"> TOTAL A PAGAR : <span class="red-text accent-4">$0.000</span> </h5>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>
          <input type="submit" class="waves-green orange accent-4 btn" value="Registrar" id="register-sale">
        </div>
      </form>  
    </div>
    
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
